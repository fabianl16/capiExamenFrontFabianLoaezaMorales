<p-table
[value]="users"
[paginator]="true"
[rows]="5"
[showCurrentPageReport]="true"
[tableStyle]="{ 'min-width': '50rem' }"
currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
[rowsPerPageOptions]="[5, 10, 20]"
>
<ng-template pTemplate="header">
    <tr>
        <th>Nombre de usuario</th>
        <th>Fecha de nacimiento</th>
        <th>Edad</th>
        <th>Direcci√≥n</th>
    </tr>
</ng-template>
<ng-template pTemplate="body" let-user>
    <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.fecha_nacimiento }}</td>
        <td>{{ user.edad }}</td>
        <ng-container *ngIf="user.domicilios && user.domicilios.length > 0; else sinDomicilio">
            <ng-container *ngFor="let domicilio of user.domicilios; let last = last">
                {{ domicilio.domicilio }}, {{ domicilio.colonia }}, {{ domicilio.ciudad }}
                <ng-container *ngIf="!last">, </ng-container>
            </ng-container>
        </ng-container>
        <ng-template #sinDomicilio>
            Sin domicilio
        </ng-template>
    </tr>
</ng-template>
</p-table>
